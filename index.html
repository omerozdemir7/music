        </div>

        <input type="file" id="music-file-input" accept="audio/*,video/mp4" multiple style="display: none;">
        <button class="file-input-button" id="select-music-button" title="MÃ¼zik Ekle"><i class="fas fa-music"></i> MÃ¼zik

    <script>
         const audioPlayer = document.getElementById('audio-player');
            const playPauseButton = document.getElementById('play-pause');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeIconButton = document.getElementById('volume-icon');
            const volumeSliderContainer = document.getElementById('volume-slider-container');
            const selectMusicButton = document.getElementById('select-music-button');
            const musicFileInput = document.getElementById('music-file-input');
            const currentTitle = document.getElementById('current-title');
            const currentArtist = document.getElementById('current-artist');
            const currentCover = document.getElementById('current-cover');

            let isPlaying = false;
            let playlist = [];
            let currentSongIndex = -1; // -1, ÅŸarkÄ± yÃ¼klÃ¼ olmadÄ±ÄŸÄ±nÄ± gÃ¶sterir

            /**
             * Kapak resmini gÃ¼nceller. EÄŸer bir URL verilirse onu kullanÄ±r, aksi takdirde rastgele bir yer tutucu resim gÃ¶sterir.
             * @param {string|null} imageUrl - KullanÄ±lacak resmin URL'si. Null ise rastgele resim kullanÄ±lÄ±r.
             */
            function updateCoverImage(imageUrl = null) {
                if (imageUrl) {
                    currentCover.src = imageUrl;
                } else {
                    const randomCoverId = Math.floor(Math.random() * 1000); // FarklÄ± yer tutucu gÃ¶rselleri iÃ§in
                    currentCover.src = `https://picsum.photos/250/250?random=${randomCoverId}`;
                }
            }

            /**
             * UI'daki ÅŸarkÄ± baÅŸlÄ±ÄŸÄ±nÄ±, sanatÃ§Ä±sÄ±nÄ± ve kapak resmini gÃ¼nceller.
             * AyrÄ±ca metinler kÄ±saltÄ±lmÄ±ÅŸsa, Ã¼zerine gelindiÄŸinde tam metnin gÃ¶rÃ¼nmesi iÃ§in 'title' niteliÄŸini ayarlar.
             * @param {string|null} title - ÅžarkÄ±nÄ±n baÅŸlÄ±ÄŸÄ±. Null ise "ÅžarkÄ± YÃ¼klÃ¼ DeÄŸil" gÃ¶sterilir.
             * @param {string|null} artist - ÅžarkÄ±nÄ±n sanatÃ§Ä±sÄ±. Null ise boÅŸ bÄ±rakÄ±lÄ±r.
             * @param {string|null} coverUrl - ÅžarkÄ±nÄ±n kapak resminin URL'si.
             */
            function updateSongDetails(title, artist, coverUrl = null) {
                currentTitle.textContent = title || "ÅžarkÄ± YÃ¼klÃ¼ DeÄŸil";
                currentArtist.textContent = artist || "";
                updateCoverImage(coverUrl);

                // Metin Ã¼zerine gelindiÄŸinde tam metni gÃ¶stermek iÃ§in title niteliÄŸini ayarla
                currentTitle.title = title || "ÅžarkÄ± YÃ¼klÃ¼ DeÄŸil";
                currentArtist.title = artist || "";
            }

            /**
             * Ã‡alma listesinden belirli bir dizindeki ÅŸarkÄ±yÄ± yÃ¼kler ve Ã§almaya baÅŸlar.
             * @param {number} index - Ã‡alÄ±nacak ÅŸarkÄ±nÄ±n Ã§alma listesindeki dizini.
             */
             function extractThumbnailFromVideo(file, callback) {
                    const video = document.createElement("video");
                    video.preload = "metadata";
                    video.muted = true;
                    video.playsInline = true;
                    video.crossOrigin = "anonymous";
                    video.src = URL.createObjectURL(file);

                    video.addEventListener("loadeddata", () => {
                        const canvas = document.createElement("canvas");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageUrl = canvas.toDataURL("image/png");
                        callback(imageUrl);
                    });

                    video.load();
                }

                // ÅžarkÄ±yÄ± yÃ¼kle ve Ã§al
                function loadAndPlaySong(index) {
                    if (index >= 0 && index < playlist.length) {
                        currentSongIndex = index;
                        const file = playlist[currentSongIndex];
                        const fileURL = URL.createObjectURL(file);
                        audioPlayer.src = fileURL;

                        const fileExtension = file.name.split('.').pop().toLowerCase();

                        if (fileExtension === 'mp4' || file.type.startsWith('video/')) {
                            // ðŸŽ¥ Video dosyasÄ±ysa, ilk kareyi kapak resmi yap
                            extractThumbnailFromVideo(file, (thumbnailUrl) => {
                                updateSongDetails(file.name.replace(/\.[^/.]+$/, ""), "Video", thumbnailUrl);
                            });
                        } else {
                            // ðŸŽµ MÃ¼zik dosyasÄ±ysa, jsmediatags ile etiketleri al
                            jsmediatags.read(file, {
                                onSuccess: function (tag) {
                                    const tags = tag.tags;
                                    let coverUrl = null;

                                    if (tags.picture && tags.picture.data) {
                                        const byteArray = new Uint8Array(tags.picture.data);
                                        const blob = new Blob([byteArray], { type: tags.picture.format });
                                        coverUrl = URL.createObjectURL(blob);
                                        currentCover.onerror = () => {
                                            updateCoverImage(); // Kapak resmi yÃ¼klenemezse yer tutucu
                                        };
                                    }

                                    updateSongDetails(
                                        tags.title || file.name.replace(/\.[^/.]+$/, ""),
                                        tags.artist || "Bilinmeyen SanatÃ§Ä±",
                                        coverUrl
                                    );
                                },
                                onError: function (error) {
                                    console.error("Meta veri okunurken hata:", error);
                                    updateSongDetails(file.name.replace(/\.[^/.]+$/, ""), "Bilinmeyen SanatÃ§Ä±");
                                }
                            });
                        }

                        audioPlayer.play();
                        isPlaying = true;
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        isPlaying = false;
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                        updateSongDetails(null, null);
                    }
                }

            /**
             * MÃ¼ziÄŸi oynatÄ±r veya duraklatÄ±r.
             */
            function togglePlayPause() {
                if (playlist.length === 0) {
                    alert("LÃ¼tfen Ã¶nce mÃ¼zik dosyalarÄ± seÃ§in!");
                    return;
                }

                if (currentSongIndex === -1) {
                    // AÃ§Ä±kÃ§a seÃ§ili bir ÅŸarkÄ± yoksa, ilkini Ã§al
                    loadAndPlaySong(0);
                    return;
                }

                if (isPlaying) {
                    audioPlayer.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audioPlayer.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            }

            // --- Olay Dinleyicileri (Event Listeners) ---

            // Oynat/Duraklat dÃ¼ÄŸmesi tÄ±klama olayÄ±
            playPauseButton.addEventListener('click', togglePlayPause);

            // Ä°leri dÃ¼ÄŸmesi tÄ±klama olayÄ±
            nextButton.addEventListener('click', () => {
                if (playlist.length > 0) {
                    let nextIndex = (currentSongIndex + 1) % playlist.length; // Ã‡alma listesi dÃ¶ngÃ¼sÃ¼
                    loadAndPlaySong(nextIndex);
                }
            });

            // Geri dÃ¼ÄŸmesi tÄ±klama olayÄ±
            prevButton.addEventListener('click', () => {
                if (playlist.length > 0) {
                    let prevIndex = (currentSongIndex - 1 + playlist.length) % playlist.length; // Ã‡alma listesi dÃ¶ngÃ¼sÃ¼
                    loadAndPlaySong(prevIndex);
                }
            });

            // Ses seviyesi kaydÄ±rÄ±cÄ±sÄ± deÄŸeri deÄŸiÅŸtiÄŸinde
            volumeSlider.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value;
                // KaydÄ±rÄ±cÄ± arka planÄ±nÄ± dinamik olarak gÃ¼ncelle
                const value = (e.target.value - e.target.min) / (e.target.max - e.target.min) * 100;
                e.target.style.background = `linear-gradient(to right, var(--accent-color) ${value}%, #d1d9e6 ${value}%, #d1d9e6 100%)`;

                // Ses seviyesine gÃ¶re ses ikonunu gÃ¼ncelle (mute, down, up)
                if (audioPlayer.volume === 0) {
                    volumeIconButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (audioPlayer.volume < 0.5) {
                    volumeIconButton.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeIconButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            // Ses seviyesi ikonuna tÄ±klayÄ±nca kaydÄ±rÄ±cÄ±yÄ± gÃ¶ster/gizle
            volumeIconButton.addEventListener('click', () => {
                volumeSliderContainer.classList.toggle('show');
            });

            // MÃ¼zik seÃ§ dÃ¼ÄŸmesi tÄ±klama olayÄ± (gizli dosya input'unu tetikler)
            selectMusicButton.addEventListener('click', () => {
                musicFileInput.click();
            });

                    function formatTime(seconds) {

                        return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

                    // SÃ¼re gÃ¼ncellendikÃ§e ilerleme Ã§ubuÄŸunu ve zamanÄ± gÃ¼ncelle
                    audioPlayer.addEventListener('timeupdate', () => {
                        const current = audioPlayer.currentTime;

                        if (!isNaN(duration)) {
                            const progressPercent = (current / duration) * 100;
                            progress.style.width = `${progressPercent}%`;

                    progressContainer.addEventListener('click', (e) => {
                        const width = progressContainer.clientWidth;
                        const clickX = e.offsetX;
                        const duration = audioPlayer.duration;

                        if (!isNaN(duration)) {
                            audioPlayer.currentTime = (clickX / width) * duration;
                        }
                    });

                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                        const audioElement = audioPlayer; // var olan <audio> elementin
                        const audioSrc = audioCtx.createMediaElementSource(audioElement);
                        const analyser = audioCtx.createAnalyser();

                        audioSrc.connect(analyser);

                        analyser.fftSize = 256;  // Daha yÃ¼ksek yaparsan Ã§Ã¶zÃ¼nÃ¼rlÃ¼k artar
                        const bufferLength = analyser.frequencyBinCount; // fftSize/2
                        const dataArray = new Uint8Array(bufferLength);

                        const canvas = document.getElementById('audio-spectrum');
                        const ctx = canvas.getContext('2d');

                        function drawSpectrum() {
                            requestAnimationFrame(drawSpectrum);

                            analyser.getByteFrequencyData(dataArray);

                            ctx.fillStyle = '#111';  // arka plan rengini Ã§iz
                            ctx.fillRect(0, 0, canvas.width, canvas.height);

                            const barWidth = (canvas.width / bufferLength) * 1.5;
                            let x = 0;

                            for (let i = 0; i < bufferLength; i++) {

                                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                                x += barWidth + 1;
                            }
                        }
