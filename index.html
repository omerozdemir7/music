<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ömer music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-bg: #e0e5ec;
            /* Yumuşak, zarif arka plan (hafif nöromorfizm) */
            --card-bg: #f0f2f5;
            --text-color: #333;
            --accent-color: #1DB954;
            /* Spotify yeşili */
            --shadow-light: #ffffff;
            --shadow-dark: #a7a9ac;
            --button-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            --button-active-shadow: inset 3px 3px 7px var(--shadow-dark), inset -3px -3px 7px var(--shadow-light);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            transition: background-color 0.3s ease;
            overflow: hidden;
            /* Ses seviyesi kaydırıcısının geçişinden kaynaklanan kaydırma çubuğunu önler */
        }

        .music-player {
         background-image: url(Loop\ Waves\ GIF.gif);
    background-repeat: no-repeat;
    background-size: cover; /* veya contain, isteğe bağlı */
    background-position: center;
    width: 90%;
    max-width: 400px; /* Bu değer, içerideki öğelerin genişliğini kısıtlar */
    background-color: var(--card-bg);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 10px 10px 20px var(--shadow-dark),
                -10px -10px 20px var(--shadow-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
    position: relative;
}

        .cover-image {
            width: 100%;
            max-width: 250px;
            height: 250px;
            background-color: #ccc;
            /* Yer tutucu arka plan */
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
                inset -5px -5px 10px var(--shadow-light);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .song-details {
            text-align: center;
            margin-bottom: 20px;
            min-height: 50px;
            /* Düzen kaymasını önlemek için boşluk ayırır */
        }

        .song-details {
    text-align: center;
    margin-bottom: 20px;
    min-height: 50px;
    /* --- BURADAKİ GÜNCELLEMELER --- */
    width: 100%; /* Üst elementin (music-player) genişliğini tam kapla */
    min-width: 0; /* Flexbox içinde uzun içeriklerin taşmasını engeller */
    /* Metnin çok kenarda kalmasını önlemek için genel padding */
    padding: 0 10px;
    /* --- GÜNCELLEMELER BİTİŞ --- */
}

.song-title {
    font-size: 1.5em;
    font-weight: 600;
    margin-bottom: 5px;
    color: var(--text-color);
    white-space: nowrap;      /* Metni tek satırda tut */
    overflow: hidden;         /* Taşan kısmı gizle */
    text-overflow: ellipsis;  /* Taşan kısmın sonuna üç nokta ekle */
    /* --- BURADAKİ GÜNCELLEMELER --- */
    max-width: 100%; /* Kapsayıcısının genişliğini aşmamasını sağlar */
    min-width: 0; /* Özellikle flexbox öğeleri için önemlidir */
    /* --- GÜNCELLEMELER BİTİŞ --- */
    /* Kapsayıcıda padding olduğu için burada sıfırlayabiliriz */
    padding: 0;
}

.song-artist {
    font-size: 0.9em;
    color: #777;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    /* --- BURADAKİ GÜNCELLEMELER --- */
    max-width: 100%; /* Kapsayıcısının genişliğini aşmamasını sağlar */
    min-width: 0; /* Özellikle flexbox öğeleri için önemlidir */
    /* --- GÜNCELLEMELER BİTİŞ --- */
    /* Kapsayıcıda padding olduğu için burada sıfırlayabiliriz */
    padding: 0;
}

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-button {
    background-color: var(--card-bg);
    border: 1px solid rgb(171, 168, 168);
    border-radius: 50%;
    width: 55px;
    height: 55px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.6em;
    cursor: pointer;

    /* Geliştirilmiş gölge */
    box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.2),   /* yumuşak dış gölge */
        inset 0 2px 4px rgba(255, 255, 255, 0.1); /* içten hafif parlama efekti */

    color: var(--text-color);
    transition: all 0.2s ease;
    flex-shrink: 0;
}

        .control-button:active {
            box-shadow: var(--button-active-shadow);
            /* Basıldığında içe doğru gölge */
            font-size: 1.5em;
            color: var(--accent-color);
        }

        .control-button#play-pause {
            width: 70px;
            height: 70px;
            font-size: 2.2em;
            color: var(--accent-color);
        }

        .control-button#play-pause:active {
            font-size: 2.1em;
        }

        .progress-container {
    width: 100%;
    height: 8px;
    background-color: #ddd;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    position: relative;
}

.progress {
    height: 100%;
    background-color: var(--accent-color, #4CAF50); /* Öntanımlı yeşil */
    width: 0%;
    border-radius: 4px;
    transition: width 0.2s ease;
}

.time-display {
    font-size: 0.85em;
    color: #444;
    margin-top: 6px;
    text-align: center;
}
canvas {
      background: transparent;
      display: block;
      margin: 20px auto;
      border: 1px solid #444;
    }
#audio-spectrum {
  width: 100;
  height: 20px;
  background-color: transparent !important;
  /* veya */
  background: none !important;
  border: 1px solid black;
  
  display: block;
  margin: 10px 0;
}

/* İstersen container ile ekstra boşluk da verebilirsin */
.spectrum-container {
  padding: 5px;
  background-color: none !important;
  background: transparent !important;
  
  
}



        /* Ses kontrolü stilleri */
        .volume-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-end;
            /* Sağa hizala */
            position: relative;
            margin-top: 15px;
            padding-right: 10px;
            /* Kenardan boşluk */
        }

        .volume-icon-button {
            background-color: var(--card-bg);
            border: 1px solid rgb(171, 168, 168);
            /* Daha görünür bir border */
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            
            /* Gölge efekti */
            color: #777;
            transition: all 0.2s ease;
            z-index: 2;
            /* İkonu kaydırıcının üzerinde tut */
        }

        .volume-icon-button:active {
            box-shadow: var(--button-active-shadow);
            /* Basıldığında içe doğru gölge */
            transform: scale(0.95);
            color: var(--accent-color);
        }

        .volume-slider-container {
            position: absolute;
            right: 60px;
            /* İkonun yanına konumlandır */
            width: 0;
            /* Başlangıçta gizli */
            overflow: hidden;
            transition: width 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            /* Oynatıcı arka planıyla eşleştir */
            border-radius: 20px;
            padding: 5px 0;
            box-shadow: inset 2px 2px 5px var(--shadow-dark),
                inset -2px -2px 5px var(--shadow-light);
            z-index: 1;
            /* İkonun altında */
        }

        .volume-slider-container.show {
            width: 150px;
            /* Kaydırıcı genişliğini göster */
            opacity: 1;
            padding: 5px 15px;
            /* Gösterildiğinde dolgu ekle */
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) 50%, #d1d9e6 50%, #d1d9e6 100%);
            border-radius: 5px;
            outline: none;
            transition: background 0.2s ease;
            box-shadow: inset 1px 1px 3px var(--shadow-dark),
                inset -1px -1px 3px var(--shadow-light);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: grab;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: grab;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .file-input-button {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 0.95em;
            cursor: pointer;
            margin-top: 30px;
            b
            transition: all 0.2s ease;
            display: flex;
            /* İkon ve metin hizalaması için */
            align-items: center;
            gap: 8px;
            /* İkon ve metin arasındaki boşluk */
        }

        .file-input-button:active {
            box-shadow: var(--button-active-shadow);
            /* Basıldığında içe doğru gölge */
            transform: scale(0.98);
        }

        /* Duyarlı ayarlamalar */
       @media (max-width: 500px) {
    html, body {
        font-size: 90%;
        overflow-x: hidden;
    }

    .music-player {
        padding: 20px;
        width: 95%;
    }

    .cover-image {
        max-width: 180px;
        height: 180px;
        margin-bottom: 20px;
    }

    .song-title {
        font-size: 1.2em;
        text-align: center;
    }

    .song-artist {
        font-size: 0.8em;
        text-align: center;
    }

    .controls {
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap; /* küçük ekranlarda butonlar taşmasın */
        justify-content: center;
    }

    .control-button {
        width: 48px;
        height: 48px;
        font-size: 1.4em;
    }

    .control-button#play-pause {
        width: 60px;
        height: 60px;
        font-size: 1.9em;
    }

    .volume-icon-button {
        width: 40px;
        height: 40px;
        font-size: 1.1em;
    }

    .volume-slider-container.show {
        width: 120px;
        right: 50px;
    }

    .file-input-button {
        padding: 10px 20px;
        font-size: 0.9em;
    }
}

    </style>
</head>

<body>
    <div class="music-player">
        <audio id="audio-player"></audio>

        <div class="cover-image">
            <img id="current-cover" src="https://via.placeholder.com/250/cccccc/ffffff?text=No+Cover"
                alt="Albüm Kapağı">
        </div>

        <div class="song-details">
            <div class="song-title" id="current-title">Şarkı Yüklü Değil</div>
            <div class="song-artist" id="current-artist"></div>
        </div>

        <div class="controls">
            <button class="control-button" id="prev-button" title="Geri"><i class="fas fa-backward"></i></button>
            <button class="control-button" id="play-pause" title="Oynat / Duraklat"><i class="fas fa-play"></i></button>
            <button class="control-button" id="next-button" title="İleri"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            

        </div>
        <div class="time-display">
            <span id="current-time">00:00</span> / <span id="total-duration">00:00</span>
        </div>
        <canvas id="audio-spectrum" width="300" height="80"
            style="width: 200px; background: #111; border-radius: 8px; margin-top: 10px;"></canvas>

        <div class="volume-container">
            <div class="volume-slider-container" id="volume-slider-container">
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
            </div>
            <button class="volume-icon-button" id="volume-icon" title="Ses Seviyesi"><i
                    class="fas fa-volume-up"></i></button>
        </div>

        <input type="file" id="music-file-input" accept="audio/*,video/mp4" multiple style="display: none;">
        <button class="file-input-button" id="select-music-button" title="Müzik Ekle"><i class="fas fa-music"></i> Müzik
            Ekle</button>
    </div>

    <script>
         const audioPlayer = document.getElementById('audio-player');
            const playPauseButton = document.getElementById('play-pause');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeIconButton = document.getElementById('volume-icon');
            const volumeSliderContainer = document.getElementById('volume-slider-container');
            const selectMusicButton = document.getElementById('select-music-button');
            const musicFileInput = document.getElementById('music-file-input');
            const currentTitle = document.getElementById('current-title');
            const currentArtist = document.getElementById('current-artist');
            const currentCover = document.getElementById('current-cover');

            let isPlaying = false;
            let playlist = [];
            let currentSongIndex = -1; // -1, şarkı yüklü olmadığını gösterir

            /**
             * Kapak resmini günceller. Eğer bir URL verilirse onu kullanır, aksi takdirde rastgele bir yer tutucu resim gösterir.
             * @param {string|null} imageUrl - Kullanılacak resmin URL'si. Null ise rastgele resim kullanılır.
             */
            function updateCoverImage(imageUrl = null) {
                if (imageUrl) {
                    currentCover.src = imageUrl;
                } else {
                    const randomCoverId = Math.floor(Math.random() * 1000); // Farklı yer tutucu görselleri için
                    currentCover.src = `https://picsum.photos/250/250?random=${randomCoverId}`;
                }
            }

            /**
             * UI'daki şarkı başlığını, sanatçısını ve kapak resmini günceller.
             * Ayrıca metinler kısaltılmışsa, üzerine gelindiğinde tam metnin görünmesi için 'title' niteliğini ayarlar.
             * @param {string|null} title - Şarkının başlığı. Null ise "Şarkı Yüklü Değil" gösterilir.
             * @param {string|null} artist - Şarkının sanatçısı. Null ise boş bırakılır.
             * @param {string|null} coverUrl - Şarkının kapak resminin URL'si.
             */
            function updateSongDetails(title, artist, coverUrl = null) {
                currentTitle.textContent = title || "Şarkı Yüklü Değil";
                currentArtist.textContent = artist || "";
                updateCoverImage(coverUrl);

                // Metin üzerine gelindiğinde tam metni göstermek için title niteliğini ayarla
                currentTitle.title = title || "Şarkı Yüklü Değil";
                currentArtist.title = artist || "";
            }

            /**
             * Çalma listesinden belirli bir dizindeki şarkıyı yükler ve çalmaya başlar.
             * @param {number} index - Çalınacak şarkının çalma listesindeki dizini.
             */
             function extractThumbnailFromVideo(file, callback) {
                    const video = document.createElement("video");
                    video.preload = "metadata";
                    video.muted = true;
                    video.playsInline = true;
                    video.crossOrigin = "anonymous";
                    video.src = URL.createObjectURL(file);

                    video.addEventListener("loadeddata", () => {
                        const canvas = document.createElement("canvas");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageUrl = canvas.toDataURL("image/png");
                        callback(imageUrl);
                    });

                    video.load();
                }

                // Şarkıyı yükle ve çal
                function loadAndPlaySong(index) {
                    if (index >= 0 && index < playlist.length) {
                        currentSongIndex = index;
                        const file = playlist[currentSongIndex];
                        const fileURL = URL.createObjectURL(file);
                        audioPlayer.src = fileURL;

                        const fileExtension = file.name.split('.').pop().toLowerCase();

                        if (fileExtension === 'mp4' || file.type.startsWith('video/')) {
                            // 🎥 Video dosyasıysa, ilk kareyi kapak resmi yap
                            extractThumbnailFromVideo(file, (thumbnailUrl) => {
                                updateSongDetails(file.name.replace(/\.[^/.]+$/, ""), "Video", thumbnailUrl);
                            });
                        } else {
                            // 🎵 Müzik dosyasıysa, jsmediatags ile etiketleri al
                            jsmediatags.read(file, {
                                onSuccess: function (tag) {
                                    const tags = tag.tags;
                                    let coverUrl = null;

                                    if (tags.picture && tags.picture.data) {
                                        const byteArray = new Uint8Array(tags.picture.data);
                                        const blob = new Blob([byteArray], { type: tags.picture.format });
                                        coverUrl = URL.createObjectURL(blob);
                                        currentCover.onerror = () => {
                                            updateCoverImage(); // Kapak resmi yüklenemezse yer tutucu
                                        };
                                    }

                                    updateSongDetails(
                                        tags.title || file.name.replace(/\.[^/.]+$/, ""),
                                        tags.artist || "Bilinmeyen Sanatçı",
                                        coverUrl
                                    );
                                },
                                onError: function (error) {
                                    console.error("Meta veri okunurken hata:", error);
                                    updateSongDetails(file.name.replace(/\.[^/.]+$/, ""), "Bilinmeyen Sanatçı");
                                }
                            });
                        }

                        audioPlayer.play();
                        isPlaying = true;
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        isPlaying = false;
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                        updateSongDetails(null, null);
                    }
                }

            /**
             * Müziği oynatır veya duraklatır.
             */
            function togglePlayPause() {
                if (playlist.length === 0) {
                    alert("Lütfen önce müzik dosyaları seçin!");
                    return;
                }

                if (currentSongIndex === -1) {
                    // Açıkça seçili bir şarkı yoksa, ilkini çal
                    loadAndPlaySong(0);
                    return;
                }

                if (isPlaying) {
                    audioPlayer.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audioPlayer.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            }

            // --- Olay Dinleyicileri (Event Listeners) ---

            // Oynat/Duraklat düğmesi tıklama olayı
            playPauseButton.addEventListener('click', togglePlayPause);

            // İleri düğmesi tıklama olayı
            nextButton.addEventListener('click', () => {
                if (playlist.length > 0) {
                    let nextIndex = (currentSongIndex + 1) % playlist.length; // Çalma listesi döngüsü
                    loadAndPlaySong(nextIndex);
                }
            });

            // Geri düğmesi tıklama olayı
            prevButton.addEventListener('click', () => {
                if (playlist.length > 0) {
                    let prevIndex = (currentSongIndex - 1 + playlist.length) % playlist.length; // Çalma listesi döngüsü
                    loadAndPlaySong(prevIndex);
                }
            });

            // Ses seviyesi kaydırıcısı değeri değiştiğinde
            volumeSlider.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value;
                // Kaydırıcı arka planını dinamik olarak güncelle
                const value = (e.target.value - e.target.min) / (e.target.max - e.target.min) * 100;
                e.target.style.background = `linear-gradient(to right, var(--accent-color) ${value}%, #d1d9e6 ${value}%, #d1d9e6 100%)`;

                // Ses seviyesine göre ses ikonunu güncelle (mute, down, up)
                if (audioPlayer.volume === 0) {
                    volumeIconButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (audioPlayer.volume < 0.5) {
                    volumeIconButton.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeIconButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            // Ses seviyesi ikonuna tıklayınca kaydırıcıyı göster/gizle
            volumeIconButton.addEventListener('click', () => {
                volumeSliderContainer.classList.toggle('show');
            });

            // Müzik seç düğmesi tıklama olayı (gizli dosya input'unu tetikler)
            selectMusicButton.addEventListener('click', () => {
                musicFileInput.click();
            });

            // Dosya girişi değiştiğinde (kullanıcı dosya seçtiğinde)
            musicFileInput.addEventListener('change', (event) => {
                playlist = Array.from(event.target.files); // Seçilen dosyaları çalma listesine ekle
                if (playlist.length > 0) {
                    loadAndPlaySong(0); // Seçilen ilk şarkıyı yükle ve çal
                } else {
                    // Dosya seçilmediyse, oynatıcıyı sıfırla
                    currentSongIndex = -1;
                    audioPlayer.src = '';
                    isPlaying = false;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                    updateSongDetails(null, null); // Varsayılan detayları göster
                }
            });

            // Şarkı bittiğinde (audioPlayer 'ended' olayı)
            audioPlayer.addEventListener('ended', () => {
                if (playlist.length > 1) {
                    let nextIndex = (currentSongIndex + 1) % playlist.length; // Bir sonraki şarkıya geç (döngüsel)
                    loadAndPlaySong(nextIndex);
                } else {
                    // Yalnızca bir şarkı varsa veya başka şarkı yoksa, oynatma durumunu sıfırla
                    isPlaying = false;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            // --- Başlangıç Ayarları ---

            // Uygulama yüklendiğinde ses seviyesini ayarla ve UI'ı güncelle
            audioPlayer.volume = volumeSlider.value;
            volumeSlider.dispatchEvent(new Event('input')); // Kaydırıcı arka planını ve ikonunu başlangıçta güncelle

            // Başlangıçta UI'ı "Şarkı Yüklü Değil" olarak ayarla
            updateSongDetails(null, null);


            // Süre göstergeleri
                const currentTimeEl = document.getElementById('current-time');
                const totalDurationEl = document.getElementById('total-duration');

                function formatTime(seconds) {
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }

                audioPlayer.addEventListener('loadedmetadata', () => {
                    totalDurationEl.textContent = formatTime(audioPlayer.duration);
                });

                audioPlayer.addEventListener('timeupdate', () => {
                    currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                });


                const progressContainer = document.getElementById('progress-container');
                    const progress = document.getElementById('progress');

                    // Zamanı formatla
                    function formatTime(seconds) {
                        const mins = Math.floor(seconds / 60);
                        const secs = Math.floor(seconds % 60);
                        return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                    }

                    // Metadata yüklendiğinde toplam süreyi göster
                    audioPlayer.addEventListener('loadedmetadata', () => {
                        totalDurationEl.textContent = formatTime(audioPlayer.duration);
                    });

                    // Süre güncellendikçe ilerleme çubuğunu ve zamanı güncelle
                    audioPlayer.addEventListener('timeupdate', () => {
                        const current = audioPlayer.currentTime;
                        const duration = audioPlayer.duration;

                        if (!isNaN(duration)) {
                            const progressPercent = (current / duration) * 100;
                            progress.style.width = `${progressPercent}%`;
                            currentTimeEl.textContent = formatTime(current);
                        }
                    });

                    // Kullanıcı ilerleme çubuğuna tıkladığında parçayı o konuma atla
                    progressContainer.addEventListener('click', (e) => {
                        const width = progressContainer.clientWidth;
                        const clickX = e.offsetX;
                        const duration = audioPlayer.duration;

                        if (!isNaN(duration)) {
                            audioPlayer.currentTime = (clickX / width) * duration;
                        }
                    });

                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                        const audioElement = audioPlayer; // var olan <audio> elementin
                        const audioSrc = audioCtx.createMediaElementSource(audioElement);
                        const analyser = audioCtx.createAnalyser();

                        audioSrc.connect(analyser);
                        analyser.connect(audioCtx.destination);

                        analyser.fftSize = 256;  // Daha yüksek yaparsan çözünürlük artar
                        const bufferLength = analyser.frequencyBinCount; // fftSize/2
                        const dataArray = new Uint8Array(bufferLength);

                        const canvas = document.getElementById('audio-spectrum');
                        const ctx = canvas.getContext('2d');

                        function drawSpectrum() {
                            requestAnimationFrame(drawSpectrum);

                            analyser.getByteFrequencyData(dataArray);

                            ctx.fillStyle = '#111';  // arka plan rengini çiz
                            ctx.fillRect(0, 0, canvas.width, canvas.height);

                            const barWidth = (canvas.width / bufferLength) * 1.5;
                            let x = 0;

                            for (let i = 0; i < bufferLength; i++) {
                                const barHeight = dataArray[i];
                                const r = barHeight + 25;
                                const g = 250 * (i / bufferLength);
                                const b = 50;

                                ctx.fillStyle = `rgb(${r},${g},${b})`;
                                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                                x += barWidth + 1;
                            }
                        }

                        audioPlayer.onplay = () => {
                            if (audioCtx.state === 'suspended') {
                                audioCtx.resume();
                            }
                            drawSpectrum();
                        };

                        audioElement.onpause = () => cancelAnimationFrame(animationFrameId);
                        audioElement.onended = () => cancelAnimationFrame(animationFrameId);



    </script>
